<script language="JavaScript" type="text/javascript">
var z = 50 ;
var q = window.screen.height-260 ;
var muevo ; 
var muevolus ;
var muevoshu ;
var lusswitch = "0" ;
var shuswitch = "0" ;
function mover() {
document.getElementById("iss").style.visibility = "visible" ;
muevo = setInterval("mostrar()",10) ;
}

function mostrar() {
if (z<window.screen.width-70){
z = z + 1 ;
document.getElementById("iss").style.left = z ;
document.getElementById("iss").style.top = window.screen.height-z/2-300
}
else
{clearInterval(muevo);document.getElementById("iss").style.visibility = "hidden"; 
document.getElementById("lus").style.visibility = "visible"; z=window.screen.width-70; muevolus = setInterval("mostrarlus()",12);
}
}

function mostrarlus() {
if (z>-80){
z = z - 1 ;
document.getElementById("lus").style.left = z+60 ;
document.getElementById("lus").style.top = z/2
}
else
{clearInterval(muevolus);document.getElementById("lus").style.visibility = "hidden" ; 
document.getElementById("shu").style.left = (screen.width)/2-20 ; document.getElementById("shu").style.visibility = "visible"; muevoshu = setInterval("mostrarshu()",12); }
}

function mostrarshu() {
if (q>-150){
q = q - 1 ;
document.getElementById("shu").style.top = q ;
}
else
{clearInterval(muevoshu);document.getElementById("shu").style.visibility = "hidden" 
document.getElementById("shu").style.visibility = "hidden" ;
document.getElementById("shu").style.left = 0; 
document.getElementById("shu").style.top = window.screen.availHeight/2-240;
document.getElementById("shu").style.left = window.screen.availWidth/2-400;
document.getElementById("shu").innerHTML = "<img src='images/lusexi.gif' border='0'>";
document.getElementById("shu").style.zIndex = -1;
document.getElementById("shu").style.visibility = "visible" ;
}
}
