function distance(lat1,lon1,lat2,lon2){ // Returns distance in Km.
var R = 6371; // Km
var lat1=lat1*Math.PI/180; var lat2 = lat2*Math.PI/180;
var deltalat=(lat2-lat1)*Math.PI/180;var deltalon=(lon2-lon1)*Math.PI/180;
var a = Math.sin(deltalat/2) * Math.sin(deltalat/2) +
        Math.cos(lat1) * Math.cos(lat2) *
        Math.sin(deltalon/2) * Math.sin(deltalon/2);
var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
var d = R * c;
return (d.toFixed(0)) ;
}
function bearing(lat1,lon1,lat2,lon2){// Return N=0 E=90 S=180 W=270
//alert("Lat1:"+lat1+" Lon1:"+lon1+" Lat2:"+lat2+" Lon2:"+lon2);
lati1=lat1*Math.PI/180;lati2=lat2*Math.PI/180;
loni1=lon1*Math.PI/180;loni2=lon2*Math.PI/180;
var y = Math.sin(lati2-lati1) * Math.cos(loni2);
var x = Math.cos(loni1)*Math.sin(loni2) -
        Math.sin(loni1)*Math.cos(loni2)*Math.cos(lati2-lati1);
var brng = (Math.atan2(y, x))*180/Math.PI;
//alert("brng:"+brng)
//if (brng<0){brng=90-brng}else{
//if (brng>90){brng=450-brng}else{brng=90-brng}
//}
//alert("Bearing:"+brng.toFixed(0));
return (brng.toFixed(0));
}
